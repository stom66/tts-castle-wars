title: Castle Wars

tagline: A two-player game for Tabletop Simulator

author: searanger & stom

avatar: assets/img/icon.png

description: >-
  This is the Wiki for the Tabletop Simulator remake of Castle Wars.
  A two-player card game where players compete to raise their tower or 
  destroy their opponent by taking turns to spend thei resources on action cards.

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://127.0.0.1:4000" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb

github:
  username:  stom66

collections:
  tabs:
    output: true
    sort_by: order

# Build settings
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-remote-theme

remote_theme: cotes2020/jekyll-theme-chirpy

